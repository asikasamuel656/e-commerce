<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>
<body>
    <header>
        <a href="#" class="logo">E-commerce</a>
        <div id="cart-icon">
            <i class="fas fa-shopping-bag"></i>
            <span class="cart-item-count"></span>
        </div>
    </header>

    <div class="cart">
        <h2 class="cart-title">Your Cart</h2>
        <div class="cart-content">
             <!-- <div class="cart-box">
                <img src="1 (1).jpg" alt="" class="cart-img">
                <div class="cart-details">
                    <h2 class="cart-product-title">casual Black Polo</h2>
                    <span class="cart-price">$100</span>
                    <div class="cart-quantity">
                        <button class="decrement">-</button>
                        <span class="number">1</span>
                        <button class="increment">+</button>
                    </div>
                </div>
                <i class="fas fa-trash .cart-remove"></i>
            </div> -->
        </div>
        <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
        </div>
        <button class="btn-buy">Buy Now</button>
        <i class="fas fa-times" id="cart-close"></i>
    </div>

    <section class="shop">
        <h1 class="section-title">Shop Products</h1>
        <div class="product-content">
            <div class="product-box">
                <div class="img-box">
                    <img src="polo_nb_blk_1-removebg-preview.png" alt="">
                </div>
                <h2 class="product-title">Casual Black polo</h2>
                <div class="price-and-cart">
                    <span class="price">$100</span>
                    <i class="fas fa-shopping-bag add-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="s3_solution_hoodie_mens_black_flat_lay-removebg-preview.png" alt="">
                </div>
                <h2 class="product-title">Waterproof hoodie</h2>
                <div class="price-and-cart">
                    <span class="price">$50</span>
                    <i class="fas fa-shopping-bag add-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="kids-hooded-sweatshirt-500x500-removebg-preview.png" alt="">
                </div>
                <h2 class="product-title">Blue Sweatshirt</h2>
                <div class="price-and-cart">
                    <span class="price">$20</span>
                    <i class="fas fa-shopping-bag add-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="AT-342AMERICAN-removebg-preview.png" alt="">
                </div>
                <h2 class="product-title">Hodded Urbean Jacket</h2>
                <div class="price-and-cart">
                    <span class="price">$125</span>
                    <i class="fas fa-shopping-bag add-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="the-north-face-mcmurdo-removebg-preview.png" alt="">
                </div>
                <h2 class="product-title">Cold Weather jacket</h2>
                <div class="price-and-cart">
                    <span class="price">$147</span>
                    <i class="fas fa-shopping-bag add-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="jpeg-optimizer_RPFront_1024x1024_2x-removebg-preview.png" alt="">
                </div>
                <h2 class="product-title">Sporty Jacket</h2>
                <div class="price-and-cart">
                    <span class="price">$80</span>
                    <i class="fas fa-shopping-bag add-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="96456_454170_287231-removebg-preview.png" alt="">
                </div>
                <h2 class="product-title">Olive Heritage Hoodie</h2>
                <div class="price-and-cart">
                    <span class="price">$62</span>
                    <i class="fas fa-shopping-bag add-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="IMG_20220608_112804-removebg-preview.png" alt="">
                </div>
                <h2 class="product-title">Bright Horizon Polo</h2>
                <div class="price-and-cart">
                    <span class="price">$70</span>
                    <i class="fas fa-shopping-bag add-cart"></i>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
